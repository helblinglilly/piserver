name: Main
on:
  pull_request:
    branches:
      - main
jobs:
  docker:
    name: Push Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v2
      - uses: pguyot/arm-runner-action@v2
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ steps.extract_branch.outputs.branch }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set current date as env variable
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
        id: date

      - name: Build docker image
        run: docker build -t helblingjoel/piserver:${{ steps.date.outputs.date }} .

      - name: Push docker image
        run: docker push helblingjoel/piserver:${{ steps.date.outputs.date }}

  restart:
    needs: docker
    name: Redeploy
    runs-on: raspberry
    if: github.event_name == 'pull_request'
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set current date as env variable
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
        id: date
      - name: Stop running container
        run: docker stop dashboard || true && docker rm dashboard || true
      - name: Remove existing image
        run: docker image rm helblingjoel/piserver:${{steps.date.outputs.date }} ||
          true
      - name: Start container
        run: docker run -p 80:8080 -d --name dashboard --restart unless-stopped -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} -e OCTOPUS_ACCOUNT_NUMBER=${{ secrets.OCTOPUS_ACCOUNT_NUMBER}} -e OCTOPUS_API_KEY=${{ secrets.OCTOPUS_API_KEY }} -e OCTOPUS_ELECTRIC_MPAN=${{ secrets.OCTOPUS_ELECTRIC_MPAN }} -e OCTOPUS_ELECTRIC_SERIAL=${{ secrets.OCTOPUS_ELECTRIC_SERIAL }} -e OCTOPUS_GAS_MPRN=${{ secrets.OCTOPUS_GAS_MPRN }} -e OCTOPUS_GAS_SERIAL=${{ secrets.OCTOPUS_GAS_SERIAL }} -e MOVE_IN_DATE=${{ secrets.MOVE_IN_DATE }} -e ADDRESS_CODE=${{ secrets.ADDRESS_CODE }} helblingjoel/piserver:${{  steps.date.outputs.date }}
